<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <!--Link to Jquery-->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <!--Link to my own javascript-->
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Anime Search
        </h1>
      </div>
    </div>
  </section>
  <div class="columns">
    <div class="column is-one-third">
      <div class="field has-addons">
        <div class="control is-expanded">
          <input class="input" type="text" placeholder="Find a repository">
        </div>
        <div class="control">
          <a class="button is-primary search">
            Search
          </a>
        </div>
      </div>
      <div class="genre">
        <button id= "shounen" class="button is-medium is-fullwidth">Shounen</button>
        <button id= "supernatural" class="button is-medium is-fullwidth">Supernatural</button>
        <button id= "slice of life" class="button is-medium is-fullwidth"> Slice Of Life</button>
        <button id= "romance" class="button is-medium is-fullwidth">Romance</button>
        <button id= "magic" class="button is-medium is-fullwidth">Magic</button>
      </div>
    </div>
    <div class="column">
      <div class="message is-primary">
        <div class="message-header">
          <p class="is-1">Search Result</p>
        </div>
        <div class="message-body">
          <div id="searchResults" class="content">
            
          </div>
        </div>
      </div>
      <div class="message is-primary">
        <div class="message-header">
          <p class="is-1">Recommendations</p>
        </div>
        <div class="message-body">
          <div id="recommendations" class="content">

          </div>

          <nav class="pagination" role="navigation" aria-label="pagination">
        
            <ul class="pagination-list">
              
              
            </ul>
          </nav>

        </div>
      </div>
    </div>

  </div>

</body>

</html>
